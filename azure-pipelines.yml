trigger: none
pool: todo-agent
name: deploying web app working todo infra app terraform
steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
    backendServiceArm: 'todo-service-connection'
    backendAzureRmResourceGroupName: 'todorgpra'
    backendAzureRmStorageAccountName: 'todostpra'
    backendAzureRmContainerName: 'todostpra'
    backendAzureRmKey: 'terraform.tfstate'
    additionalArguments: '-reconfigure'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/env/dev'
    environmentServiceNameAzureRM: 'todo-service-connection'

