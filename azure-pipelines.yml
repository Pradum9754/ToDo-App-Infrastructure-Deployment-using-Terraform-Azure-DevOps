trigger: none
pool: todo-agent
name: deploying web app working todo infra app terraform
steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
    backendServiceArm: 'todo-service-connection'
    backendAzureRmResourceGroupName: 'todorgpra'
    backendAzureRmStorageAccountName: 'todostpra'
    backendAzureRmContainerName: 'todostpra'
    backendAzureRmKey: 'terraform.tfstate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: 'C:\All code here\Agent & Pipelines\Todo-Agent\_work\1\s\env\dev'
    environmentServiceNameAzureRM: 'todo-service-connection'